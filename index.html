<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robo-Pet Repair Shop</title>
  <meta name="description" content="Educational game for children ages 3-12 to learn problem-solving through robotic pet repair" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #f0f8ff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    
    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    
    .error {
      text-align: center;
      color: #ff6b6b;
      font-size: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 20px;
    }
    
    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: #000;
        color: #fff;
      }
      
      #gameCanvas {
        border: 2px solid #fff;
      }
    }
    
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div class="loading" id="loadingScreen">
      <h1>Robo-Pet Repair Shop</h1>
      <p>Loading your workshop...</p>
      <div class="sr-only">Educational game loading. Please wait.</div>
    </div>
    <canvas id="gameCanvas" style="display: none;" tabindex="0" role="application" aria-label="Robo-Pet Repair Shop Game"></canvas>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
